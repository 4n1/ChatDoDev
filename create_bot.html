<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ChatDo</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js')
    -->
</head>

<body class="sidebar-mini fixed manager">
    <div class="wrapper">
        <!-- Navbar-->
        <header class="main-header hidden-print"><a class="logo" href=""></a>
            <nav class="navbar navbar-static-top">
              <!-- Sidebar toggle button--><a class="sidebar-toggle" href="#" data-toggle="offcanvas"></a>
                <!-- Navbar Right Menu-->
                <div class="navbar-custom-menu">
                    <ul class="top-nav">
                        <!-- User Menu-->
                        <li class="dropdown top-nav-user"><a class="dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user fa-lg"></i><span>鈴木太郎</span></a>
                            <ul class="dropdown-menu settings-menu">
                                <li><a href=""><i class="fa fa-user fa-lg"></i> プロフィール編集</a></li>
                                <li><a href=""><i class="fa fa-sign-out fa-lg"></i> ログアウト</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Side-Nav-->
        <aside class="main-sidebar hidden-print">
            <section class="sidebar">
                <!-- Sidebar Menu-->
                <ul class="sidebar-menu">
                    <li class="active"><a href="#"><i class="fa fa-user-o"></i><span>対話Bot</span></a></li>
                    <li><a href="#"><i class="fa fa-comments-o"></i><span>FAQ管理</span></a>
                    </li>
                    <li><a href="#"><i class="fa fa-gears"></i><span>API管理</span></a>
                    </li>
                    <li><a href="#"><i class="fa fa-file-text"></i><span>単語管理</span></a>
                    </li>
                    <li><a href="#"><i class="fa fa-files-o"></i><span>ファイル管理</span></a>
                    </li>
                </ul>
            </section>
        </aside>
        <div class="content-wrapper">
            <div class="page-title">
                <div>
                    <h1 class="pull-left">対話Bot新規作成</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Bot名</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="text" placeholder="Bot名を入力">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3">アイコン画像</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="file">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3">カラータグ</label>
                                    <div class="col-md-9">
                                        <div class="radio-inline">
                                            <label>
                                                <input type="radio" name="tag" checked="checked">ブルー
                                            </label>
                                        </div>
                                        <div class="radio-inline">
                                            <label>
                                                <input type="radio" name="tag">グリーン
                                            </label>
                                        </div>
                                        <div class="radio-inline">
                                            <label>
                                                <input type="radio" name="tag">イエロー
                                            </label>
                                        </div>
                                        <div class="radio-inline">
                                            <label>
                                                <input type="radio" name="tag">オレンジ
                                            </label>
                                        </div>
                                        <div class="radio-inline">
                                            <label>
                                                <input type="radio" name="tag">レッド
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                
                                <input class="btn btn-info center-block" type="submit" value="次へ">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascripts-->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/pace.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
