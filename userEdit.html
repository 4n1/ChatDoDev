<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS-->
    <!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ChatDoDev</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js')
    <script src="js/jquery-3.2.1.js"></script>
    -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/pace.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body class="sidebar-mini fixed">
    <div id="frmMain" class="wrapper">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-md-3">
                    <div>
                        <label for="txtUserID">ID</label>
                    </div>
                    <div>
                        <label for="txtMail">Mail</label>
                    </div>
                    <div>
                        <label for="txtUserName">氏名</label>
                    </div>
                    <div>
                        <label for="txtPassword">パスワード</label>
                    </div>
                    <div>
                        <label for="txtPasswordConf">パスワード確認</label>
                    </div>
                    <div>
                        <label for="filIcon">アイコン</label>
                    </div>
                    <div>
                        <label for="txtDescription">説明</label>
                    </div>
                </div>
                <div class="col-md-9">
                    <div>
                        <input id="txtUserID" type="text" />
                    </div>
                    <div>
                        <input id="txtMail" type="email" />
                    </div>
                    <div>
                        <input id="txtUserName" type="text" />
                    </div>
                    <div>
                        <input id="txtPassword" type="password" />
                    </div>
                    <div>
                        <input id="txtPasswordConf" type="password" />
                    </div>
                    <div>
                        <i class="fa fa-file-image-o" aria-hidden="true"></i>
                        <input id="filIcon" type="file" value="ファイル選択" />
                        <input id="imgIcon" type="image" />
                    </div>
                    <div>
                        <input id="txtDescription" type="text" aria-multiline="true" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- <input id="btnSave" type="button" value="登録" /> -->
                    <button type="submit" class="btn btn-default"><i class="fa fa-search fa-lg"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
